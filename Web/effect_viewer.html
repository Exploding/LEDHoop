<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
		<input name="fileInput" type="file" id="fileInput">
		<div id="ledsContainer"></div>
  </body>
  <style>
	#ledsContainer {
		position: relative;
	}
	.led {
		position: absolute;
		display:inline-flex;
		margin-left:2px;
		background-color:black;
		width:10px;
		height:10px;
		border: 1px solid black;
	}
  </style>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
	var numLeds = 147;
	var currentFrame = 0;
	var totalFrames = 10;
	var arr;
  
	$(document).ready(function() {
		var center = [$(window).width() / 2, $(window).height() / 2]; // center point of hoop is the center of the page
		var deg = (360 / numLeds) * (Math.PI / 180); // degrees of seperation between each LED in radians
		var d = (Math.min($(window).width() / 2, $(window).height() / 2) - 75); // distance from center is 1/2 the smaller dimension
		var rotationFactor = (numLeds / 360);
		for(var i = 0; i < numLeds; i++) {
			var left = (Math.cos(deg * i) * d) + center[0];
			var top = center[1] - (Math.sin(deg * i) * d);
			var div = $("<div></div>").addClass("led").attr("id", "led-" + i);
			div.css("left", left + "px").css("top", top + "px");
			div.css("transform", "rotate(" + ((rotationFactor * i) - 90) + "deg)");
			$("#ledsContainer").append(div);
		}
		
		setInterval(function() {
			if(currentFrame >= totalFrames) 
				currentFrame = 0;
				
			showFrame(currentFrame);
			
			currentFrame++;
		}, 50);
    });
	
	$("#fileInput").change(function() {
		var file = this.files[0];
		var fr = new FileReader();
		fr.onload = function() {
			var data = fr.result;
			arr = new Uint8Array(data);
			showEffect(arr);
		}
		fr.readAsArrayBuffer(file);
	});
	
	
	function showEffect(arr) {
		totalFrames = arr[0];
		currentFrame = 0;
	}
	
	function showFrame(frame) {
		if(typeof(arr) != "undefined") {
			var i = (frame * numLeds * 3) + 1;
			for(var j = 0; j < numLeds; j++) {
				$("#led-" + j).css("background-color", "rgb(" + arr[i] + "," + arr[i+1] + "," + arr[i+2] + ")");
				i+=3;
			}
		}
	}
	
  </script>
</html>
